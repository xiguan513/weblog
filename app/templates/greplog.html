<div class="wrapper">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-inline" onsubmit="">
                <div class="row">
                        <!--<div class="col-md-2"></div>-->
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="text" id="ip" class="form-control"  placeholder="主机名">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="text" id="logfile" class="form-control" placeholder="log文件,如 mi.log">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="text" id="filter" class="form-control" placeholder="过滤关键字,如 error">
                        </div>
                  <button type="button" id="start" class="btn btn-default">获取日志</button>
                  <button type="button" id="stop" class="btn btn-default">停止</button>
                  <button type="button" id="clean" class="btn btn-default">清空</button>
                </div>
                <br/>
                 <div class="row">
                    <div class="col-md-3"></div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="text" id="startline" class="form-control" placeholder="开始行号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="text" id="endline" class="form-control" placeholder="结束行号">
                         </div>
                         <button type="button" id="startmem" class="btn btn-default">开始行号</button>
                         <button type="button" id="endmem" class="btn btn-default">结束行号</button>
                    </div>
                </div>
        </div>
    </div>
                    <div class="row" style="overflow-y:hidden;overflow-x:hidden">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <font size="2px">
                                <div id="out" style="width: 1500px; height: 400px;border: 1px #ccc solid; overflow-y: scroll;float: left;"></div>
                            </font>
                        </div>
                    </div>
</div>

<script>
            
            var t = false;
            function sse(ip,logfile,filter,startmem,endmem) {

                    var source = new EventSource('/greplog/'+logfile+'/'+filter+'/'+startmem+'/'+endmem);

                // var out = document.getElementById('out');
                source.onmessage = function(e) {
                    // XSS in chat is fun
                    if(t){
                        source.close();
                        return ;
                    };
                    // out.innerHTML =  e.data + '\\n' + out.innerHTML;
                    //$("#out").append(e.data+'</br>');
                    document.getElementById('out').innerHTML+=e.data+'</br>';
                    $('#out').scrollTop( $('#out')[0].scrollHeight );

                };
            }
            $('#in').keyup(function(e){
                if (e.keyCode == 13) {
                    $.post('/post', {'message': $(this).val()});
                    $(this).val('');
                }
            });
            
            
            
            $('#stop').click(function(){
              // action goes here!!
              t = true;
            });
            $('#start').click(function(){
              // action goes here!!
              logfile=$("#logfile").val();
              ip=$("#ip").val();
              filter=$("#filter").val();
              startmem=$("#startmem").val();
              endmem=$("#endmem").val();
              t = false;
              console.log(logfile);
              sse(ip,logfile,filter,startmem,endmem);
            });
            $('#clean').click(function(){
              $("#out").html("");
              
            });
</script>
